name: Build with Gradle

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # **** 切换到 Windows 环境 ****
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # 确保 libs/WeaponsOfMiracle.jar 文件已提交到 Git 仓库
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Windows 环境不需要 chmod +x 命令

      # **** 移除文件移动步骤 ****
      # 文件已在本地手动移动并提交到 libs/ 文件夹中，因此不需要额外的移动命令。

      - name: Build with Gradle
        # Windows 上使用 gradlew.bat
        run: .\gradlew.bat build --stacktrace

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: WOMCompatFix-jar
          path: build/libs/*.jar
