name: Build with Gradle

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # **** 最终修复：使用 CP 命令并添加诊断 ****
      - name: Prepare Local Dependency for CI (Final Attempt)
        run: |
          # 1. 打印根目录文件列表，用于诊断
          echo "Files in root directory before move:"
          ls -l
          
          # 2. 创建 libs 文件夹
          mkdir libs
          
          # 3. 复制文件 (比 mv 移动更安全，以防权限或路径问题)
          cp WeaponsOfMiracle.jar libs/WeaponsOfMiracle.jar
          
          # 4. 打印 libs 文件夹内容，用于诊断
          echo "Files in libs directory after copy:"
          ls -l libs/

      - name: Build with Gradle
        run: ./gradlew build --stacktrace

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: WOMCompatFix-jar
          path: build/libs/*.jar
